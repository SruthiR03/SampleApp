

  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" method="POST">
    Ticker <br>
     <input type="text" name="TICKER" ngModel required/>
    <br>
    Name <br>
     <input type="text" name="NAME" ngModel required/>
    <br>
    Security Type <br>
    <input type="text" name="SECURITY_TYPE" ngModel required/>
    <br>
    Quantity <br>
    <input type="number" name="QUANTITY" ngModel required/>
    <br>
    Purchase Price <br>
    <input type="number" step=0.01 name="PURCHASE_PRICE" ngModel required/>
    <br>
    Purchase Date <br>
    <input type="date" name="PURCHASE_DATE" ngModel required/>
    <br>
    <button type="submit" > Submit</button>
    <input type="reset">

  </form>
